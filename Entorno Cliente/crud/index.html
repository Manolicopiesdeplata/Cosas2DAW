<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="crud.css">
    <script type="text/javascript" src="crud.js"></script>
</head>

<body>
    <fieldset id="crud">
        <legend>CRUD de usuarios</legend>
        <br>
        <form action="#" method="post">
            <label>id:
                <input type="text" id="id" readonly>
            </label>
            <br></br>
            <label>Nombre:
                <input type="text" id="nombre" placeholder="usuario" size="42" minlength="3" pattern="[A-Za-zñÑ]+([ ][A-Za-zñÑ]+*)" required>
            </label>
            <br><br>
            <label>Apellidos:
                <input type="text" id="apellidos" placeholder="apellidos" size="64" minlength="5" pattern="[A-Za-zñÑ]+([ ][A-Za-zñÑ]+*)" required>
            </label>
            <br><br>
            <label>DNI:
                <input type="text" id="dni" placeholder="DNI" pattern="[0-9]{8}[A-Z]{1}" required>
            </label>
            <br><br>
            <label>Email:
                <input type="email" id="email" placeholder="Correo Electronico" required>
            </label>
            <br><br>
            <label>
                <button id="darAlta" type="submit">Hacer el Alta</button>&nbsp;&nbsp;<button id="cancelar" type="reset">Cancelar</button>
            </label>
        </form>
    </fieldset>
</body>

</html>
