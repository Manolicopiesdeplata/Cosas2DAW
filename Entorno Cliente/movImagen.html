<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.addEventListener("load", ()=>{
            let imagen=document.createElement("img");
            imagen.src="https://scrummanager.com/website/files/student/31604/avatar.png";
            imagen.style.position = "absolute";
            imagen.style.width = "20px";
            imagen.style.height = "20px";
            document.body.appendChild(imagen);
            document.addEventListener("mousemove", (movimiento)=>{
                imagen.style.left = movimiento.clientX + "px";
                imagen.style.top = movimiento.clientY + "px";
            })
        })
    </script>
</body>
</html>
