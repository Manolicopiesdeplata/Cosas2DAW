<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1, #div2, #div3{
            margin: 20px;
            width: 25%;
            height: 300px;
            float: left;
            border: 10px solid pink;
            background-color: lightblue;
            text-align: center;
        }
        #div1{
            background-image: url(logoCSS.png);
            background-repeat: no-repeat;
            background-position: bottom left;
        }
        #div2 {
            background-image: url(logoCSS.png);
            background-repeat:  no-repeat;
            background-position:  50% 50%;
        }
        #div3 {
            background-image: url(logoCSS.png);
            background-repeat: no-repeat;
            background-position: bottom right;
        }
    </style>
</head>
<body>
    <div id="div1">
        <h2>Bottom Center</h2>
    </div>
    <div id="div2">
        <h2>50% 50%</h2>
    </div>
    <div id="div3">
        <h2>Bottom Right</h2>
    </div>
</body>
</html>
