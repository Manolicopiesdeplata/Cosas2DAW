<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
        }
        div {
            box-sizing: border-box;
            
        }
        #none {
            margin-right: 20px;
        }
        #none div, #hidden div{
            float: left;
            padding: 20px;
            margin: 20px;
            border: 1px solid orange;
            background-color: rgb(255, 226, 172);
        }
        #none, #hidden {
            width: 500px;
            padding: 100px;
            border: 2px solid orange;
            float: left;
            background-color: #ffc686;
        }
        #nada {
            display: none;
        }
        #oculto {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div id="none">
        <h2>5 = display: none</h2>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div id="nada">5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <div id="hidden">
        <h2>5 = visibility: hidden</h2>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div id="oculto">5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>

</html>
