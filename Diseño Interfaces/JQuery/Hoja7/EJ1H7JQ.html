  <script>
    $(document).ready(function(){
      $.fn.ponBorde = function(color) {
        return $(this).css('border', '2px solid ' +color);
      }

      $.fn.ponFondo = function(fondo) {
        return $(this).css('background', fondo);
      }

      $('.celda, .color').mouseenter(function(event) {
        let bordeColor = 'blue';
        $(this).ponBorde(bordeColor);
      });

      $('.celda, .color').mouseleave(function (event) { 
        $(this).ponBorde('grey');
       });

      $('.celda').click(function (event) {
        let colorSeleccionado = $('#divColor').css('background-color');
        $(this).ponFondo(colorSeleccionado);
       });
       
      $('.color').click(function (event) {
        let colorSeleccionado = $(this).css('background-color');
        $('#divColor').ponFondo(colorSeleccionado);
       });
