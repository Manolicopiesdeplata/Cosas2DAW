<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>10€</td>
        </tr>
        <tr>
            <td>Pantalon</td>
            <td>30€</td>
        </tr>
        <tr>
            <td>Sueter</td>
            <td>25€</td>
        </tr>
        <tr>
            <td>Vestido</td>
            <td>35€</td>
        </tr>
        <tr>
            <td>Abrigo</td>
            <td>45€</td>
        </tr>
    </table>

    <script>
        $("tr").click(function (event) {
            $('tr:even').css({'background' : 'orange'});
        });
    </script>
</body>
</html>
