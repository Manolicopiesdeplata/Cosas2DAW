<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        td {
            padding: 30px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td id="f1">Fila 1</td>
        </tr>
        <tr>
            <td id="f2">Fila 2</td>
        </tr>
    </table>

    <script>
        $("#f1").click(function (event) {
            $('#f1').css({'background' : 'red'});
        });
        $("#f2").click(function (event) {
            $('#f2').css({'background' : 'blue'});
        });
    </script>
</body>
</html>
