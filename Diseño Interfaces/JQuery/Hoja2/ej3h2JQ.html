<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tutoriales {
            border: 5px solid black;
            margin: 15px;
            padding: 15px;
        }

        span {
            color: blue;
        }
        #filtrar {
            color: blue;
        }
        h3 {
            color: blue;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <div id="tutoriales">
        <h1>Tutoriales sobre <span>Diseño Web</span></h1>
        <ul>
            <li><a href="https://www.w3schools.com/html/">HTML</a></li>
            <li><a href="https://uniwebsidad.com/libros/css">Introducción a CSS</a></li>
            <li><a href="https://www.w3schools.com/bootstrap4/default.asp">Bootstrap 4:</a></li>
            <li><a href="https://uniwebsidad.com/libros/fundamentos-jquery">Fundamentos de JQuery</a></li>
            <li><a href="https://www.w3schools.com/jquery/default.asp">Tutorial de jQuery</a></li>
        </ul>
        <h3>Web de procedencia</h3>
        <select id="seleccion">
            <option value="uniwebsidad">Uniwebsidad</option>
            <option value="w3schools">W3Schools</option>
        </select>
        <button id="filtrar">Filtrar</button>
    </div>

    <script>
        $.expr[':'].filtro = function(elem, i, meta) {
            let seleccion = $('#seleccion').val();
            return $(elem).attr('href').toLowerCase().includes(seleccion);
        };

        $('#filtrar').click(function(event) {
            $('a').css({'background' : '', 'color' : ''});

            if($('#seleccion').val() === 'uniwebsidad') {
                $('a:filtro').css({'background' : 'orange', 'color' : 'red'});
            }else if($('#seleccion').val() === 'w3schools') {
                $('a:filtro').css({'background' : 'lightblue', 'color' : 'green'});
            }
        });

    </script>
</body>
</html>
